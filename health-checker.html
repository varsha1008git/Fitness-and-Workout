<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Health Checker - Fitness Planner</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body id="health-checker-page">
	<h1>Health Checker</h1>

	<form class="health-form" id="health-form">
		<input type="number" id="height" placeholder="Enter your height (in cm)" required>
		<input type="number" id="weight" placeholder="Enter your weight (in kg)" required>
		<button type="button" id="check-health-btn">Check Health</button>
	</form>

	<p id="health-result"></p>

	<button onclick="window.location.href='welcome.html'">Back to Welcome</button>

	<script>
		document.getElementById('check-health-btn').addEventListener('click', function () {
			const height = document.getElementById('height').value / 100;
			const weight = document.getElementById('weight').value;
			const bmi = (weight / (height * height)).toFixed(2);

			let result = `Your BMI is ${bmi}. `;
			if (bmi < 18.5) {
				result += "You are underweight. Consider gaining some weight for better health.";
			} else if (bmi < 24.9) {
				result += "You have a healthy weight. Keep up the good work!";
			} else {
				result += "You are overweight. Regular exercise and a healthy diet are recommended.";
			}

			document.getElementById('health-result').innerText = result;
		});
	</script>
</body>

</html>
