<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Track Your Progress - Fitness Planner</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body id="track-progress-page">
	<h1>Track Your Progress</h1>
	<p>Your chosen plan: <span id="chosen-plan"></span></p>

	<form id="progress-form">
		<textarea id="progress-update" placeholder="Update your progress here..."></textarea>
		<button type="button" id="update-progress">Update Progress</button>
	</form>

	<p id="motivation-message"></p>

	<button onclick="window.location.href='welcome.html'">Back to Welcome</button>

	<script>
		// Sample plan name
		document.getElementById('chosen-plan').innerText = 'Beginner Full-Body'; // This should be dynamic

		document.getElementById('update-progress').addEventListener('click', function () {
			document.getElementById('motivation-message').innerText = "Great job! Keep going!";
		});
	</script>
</body>

</html>
